<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="cardBox">
            <div class="search-box">
                <input class="searchInput" type="text" name="" placeholder="Search Location">
                <button class="searchButton" href="#"><i class='bx bx-search'></i></button>
            </div>
            <div class="weather-box">
                <div class="box">
                    <div class="infoweather">
                        <div class="weather">
                            <img src="img/cloud.png" alt="">
                            <p class="temperature">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0 Km/h</span>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <div class="map" id="map" style="height: 100vh; width: 100%;"></div> 
    
    <script src="script.js"></script>
</body>
</html>
